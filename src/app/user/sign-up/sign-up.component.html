
<div class="row ">
  <div class="col s8 offset-s2 ">
    <div class="card">
      <div class="sm-jumbotron center-align newBlue">
        <h2>User Registration</h2>
      </div>
      <form  class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
        <div class="row">
          <div class="input-field col s6">
            <input class="validate" type="text" name="nameUser" #nameuser="ngModel" [(ngModel)]="user.nameuser"  required>
            <label data-error="Required field!">UserName</label>
          </div>
          <div class="input-field col s6">
            <input class="validate" type="text" name="pass" #pass="ngModel" [(ngModel)]="user.pass"  required minlength="3">
            <label [attr.data-error]="pass.errors!=null?(pass.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
          </div> 
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="text" name="email" #email="ngModel" [(ngModel)]="user.email" [pattern]="emailPattern" required>
            <label data-error="Invalid email!">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
          </div>
        </div>
      </form>      
    </div>
  </div>
</div>
